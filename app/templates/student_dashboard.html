<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f2f2f2;
            /* Black background color */
        }

        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 20px;
            background-color: #000;
            /* Grey background color for the chat box */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Shadow for the chat box */
        }

        /* Add the following Bootstrap classes for styling the scrollbar */
        #chat-box::-webkit-scrollbar {
            width: 12px;
        }

        /* Track */
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        #chat-box::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .bot-message,
        .user-message {
            margin-bottom: 10px;
        }

        .bot-message span {
            background-color: #e60000;
            /* Red */
            color: #fff;
            /* White */
            display: inline-block;
            padding: 10px;
            border-radius: 5px 20px 20px 5px;
        }

        .user-message span {
            background-color: #fff;
            /* White */
            color: #000;
            /* Black */
            display: inline-block;
            padding: 10px;
            border-radius: 20px 5px 5px 20px;
            float: right;
            clear: both;
        }

        .user-message,
        .bot-message {
            clear: both;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>MSU Chatbot</h2>
        <div id="chat-box">
            <!-- Example messages -->
            <div class="bot-message">
                <span>Hello! How can I assist you today?</span>
            </div>
            <div class="user-message">
                <span>Hi! I have a question about my account.</span>
            </div>
        </div>
        <div class="mt-3 d-flex">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button id="send-btn" class="btn btn-danger ml-2">Send</button> <!-- Red button -->
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle sending messages
        $('#send-btn').click(function () {
            var userInput = $('#user-input').val();
            if (userInput) {
                $('#chat-box').append('<div class="user-message"><span>' + userInput + '</span></div>');
                $('#user-input').val('');
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);  // Scroll to the bottom
            }
        });
    </script>
</body>

</html>
